<ion-view view-title="16:00-17:00">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.code}}">
        <img ng-src="{{chat.buySell}}">          
        <h2>{{chat.code}}</h2>
        <p>{{chat.indicator}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
          <p>{{chat.reliability}}</p> 
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
